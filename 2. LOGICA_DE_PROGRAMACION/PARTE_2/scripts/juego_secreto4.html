<meta charset="UTF-8">

<h1>Programa</h1>
<input/>

<button>verificar si acerto con el secreto</button>

<script>

    function aleatorio(){
        return Math.round(Math.random()*10);

    }

    function sortearNumeros(cantidad){
        // variables para el while
        secretos = [];  // esto es un arreglo vacio 
        contador = 1;  // contador inicial

        while(contador<=cantidad){
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;
            
            if (numeroAleatorio !=0){
                // for para verificar que no exista un numero repetido
                for(var posicion= 0 ; posicion < secretos.length; posicion++){

                    if (numeroAleatorio == secretos[posicion]){
                        encontrado = true;
                        break;
                    }
                } 
                //if para agregar los valores que no son repetidos    
                if (encontrado == false){
                    secretos.push(numeroAleatorio)
                    contador++;
                }

            }

        }
        return secretos;

    }


    var secretos = sortearNumeros(4)
    console.log(secretos)



    var input = document.querySelector("input");
    input.focus();

    function verificar(){
        // funcion para verificar que si acerto o no en adivinar
        var encontrado = false;
        
        for(var posicion=0; posicion < secretos.length; posicion++){

            if (parseInt(input.value)==secretos[posicion]){

                alert("usted acerto")
                encontrado=true;
                break;
            }

        }

        if (encontrado == false){
            alert("usted erro")

        }

        input.value = ""; // esto hara que nuestra caja de input de html se borre despues de meter un dato
        input.focus();

    }
    var button = document.querySelector("button");
    button.onclick = verificar; // cada vez que se de click en el boton se ejecutara la funcion verificar
    
</script>
