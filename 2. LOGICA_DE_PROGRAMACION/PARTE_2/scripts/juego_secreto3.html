<meta charset="UTF-8">

<h1>Programa</h1>
<input/>

<button>verificar si acerto con el secreto</button>

<script>
    var secretos = [3,5,7,9,11]
    
    var input = document.querySelector("input");
    input.focus();

    function verificar(){

        var encontrado = false;
        
        for(var posicion=0; posicion < secretos.length; posicion++){

            if (parseInt(input.value)==secretos[posicion]){

                alert("usted acerto")
                encontrado=true;
                break;
            }

        }

        if (encontrado == false){
            alert("usted erro")

        }

        input.value = ""; // esto hara que nuestra caja de input de html se borre despues de meter un dato
        input.focus();

    }
    var button = document.querySelector("button");
    button.onclick = verificar;
    
</script>
