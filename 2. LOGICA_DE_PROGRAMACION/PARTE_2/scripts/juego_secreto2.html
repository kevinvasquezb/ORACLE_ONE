<meta charset="UTF-8">

<h1>Programa</h1>
<input/>

<button>verificar si acerto con el secreto</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();

    function verificar(){

        if (parseInt(input.value)==secreto){
            alert("usted sabe nuestro secreto")
    }else{
        alert("usted erro")
    }
    
    input.value = ""; // esto hara que nuestra caja de input de html se borre despues de meter un dato
    input.focus();

    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
